<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundVerse - Rate a Song</title>
    <link rel="stylesheet" href="Untitled-1.css">
</head>
<body>

    <header>
        <div class="logo">SoundVerse</div>
    </header>

    <main>
        <section class="user-card">
            <img src="https://via.placeholder.com/100" alt="User Profile" class="profile-pic">
            <div class="user-info">
                <h2>User Name</h2>
            </div>
        </section>

        <section class="rating-form">
            <form action="#">
                <div class="song">
                    <iframe src="https://open.spotify.com/embed/track/6eEg207YcepILVz8C6qQkc?utm_source=generator" 
                        width="100%" height="152" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>

                <div class="rating">
                    ★★★★☆
                </div>

                <div class="comment">
                    <input type="text" id="comment" name="comment" placeholder="Add a comment...">
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
                
                    <div class="go-back">
                        <a href="home.html" class="back-btn">Go Back</a>
                    </div>
            </form>
        </section>
    </main>

</body>
</html>
